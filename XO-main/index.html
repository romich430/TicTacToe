<!DOCTYPE HTML>
<html>
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="assets/css/tictactoe.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/tictactoe.min.js"></script>

</head>
<body>
    <div class="TicTacToe">
        <div>
            <div class="line top">
                <div class="sec left" onclick="move(1)">
                    <svg id="sec1" viewBox="0 0 200 200">
                    </svg>
                </div>
                <div class="sec" onclick="move(2)">
                    <svg id="sec2" viewBox="0 0 200 200">
                    </svg>
                </div>
                <div class="sec right" onclick="move(3)">
                    <svg id="sec3" viewBox="0 0 200 200">
                    </svg>
                </div>
            </div>
            <div class="line">
                <div class="sec left" onclick="move(4)">
                    <svg id="sec4" viewBox="0 0 200 200">
                    </svg>
                </div>
                <div class="sec" onclick="move(5)">
                    <svg id="sec5" viewBox="0 0 200 200">
                    </svg>
                </div>
                <div class="sec right" onclick="move(6)">
                    <svg id="sec6" viewBox="0 0 200 200">
                    </svg>
                </div>
            </div>
            <div class="line bottom">
                <div class="sec left" onclick="move(7)">
                    <svg id="sec7" viewBox="0 0 200 200">
                    </svg>
                </div>
                <div class="sec" onclick="move(8)">
                    <svg id="sec8" viewBox="0 0 200 200">
                    </svg>
                </div>
                <div class="sec right" onclick="move(9)">
                    <svg id="sec9" viewBox="0 0 200 200">
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
